<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b10.10</title>
    <link rel="stylesheet" href="b10.10.css">
</head>
<body>
    <div class="feedback-container">
        <h2>Feedback TA</h2>
        <p>Thầy Phú dạy có hay không??? (1 - 10)</p>
        <div class="rating">
            <input type="radio" name="rating" value="1" id="rating1">
            <label for="rating1">1</label>
            <input type="radio" name="rating" value="2" id="rating2">
            <label for="rating2">2</label>
            <input type="radio" name="rating" value="3" id="rating3">
            <label for="rating3">3</label>
            <input type="radio" name="rating" value="4" id="rating4">
            <label for="rating4">4</label>
            <input type="radio" name="rating" value="5" id="rating5">
            <label for="rating5">5</label>
            <input type="radio" name="rating" value="6" id="rating6">
            <label for="rating6">6</label>
            <input type="radio" name="rating" value="7" id="rating7">
            <label for="rating7">7</label>
            <input type="radio" name="rating" value="8" id="rating8">
            <label for="rating8">8</label>
            <input type="radio" name="rating" value="9" id="rating9">
            <label for="rating9">9</label>
            <input type="radio" name="rating" value="10" id="rating10">
            <label for="rating10">10</label>
        </div>
        <label for="feedbackContent">Nhập nội dung feedback</label>
        <textarea id="feedbackContent" name="feedbackContent" rows="4" required></textarea>
        <button type="button">Send</button>
        <p class="review-count">0 reviews</p>
        <p class="average-rating">Average rating: 0</p>
    
</body>
</html>
